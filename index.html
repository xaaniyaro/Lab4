<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jammer</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body>
    <header class="navbar navbar-default">
      <h1 class="todoTitle">
        Todo List
      </h1>
    </header>
    <main class="wrapper" role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>
                  New todo
                </h3>
              </div>
              <div class="panel-body">
                <form class="todoForm">
                  <fieldset>
                    <textarea class="newTodo form-control" id="taskName">
                      
                    </textarea>
                    <button type="button" class="submitButton" id="post">
                      Post Todo
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>List of todo's</h3>
              </div>
              <div class="panel-body" class="listOfTodos" id="lista">

              </div>
              <div class="buttons">
                <button type ="button" class="clearButton btn-info" id="clearBtn">
                  Clear all Todo's
                </button>
                <button type = "button" class="markAllButton btn-success" id="markBtn">
                  Mark all Todo's
                </button>
                <button type= "button" class="deleteButton btn-danger" id="deleteBtn">
                  Delete all Todo's
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer role="footer" class="footer">
      Todo list application
    </footer>
    <script src="./js/index.js"> </script>
  </body>
</html>
